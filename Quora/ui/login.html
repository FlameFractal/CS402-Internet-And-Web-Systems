<!DOCTYPE html>
<html>
<head>
	<title>Quora - Login</title>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--Import Fonts-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Libre+Baskerville|Noto+Sans" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom Javascript helper functions -->
	<script type="text/javascript" src="js/main.js"></script>

	<!-- Custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>

<body style="background: url(https://static.pexels.com/photos/264635/pexels-photo-264635.jpeg) no-repeat center center fixed">
	<main>
		<center>

			<div class="container" style="margin-top: 10vh">

				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; max-width: 30vw">

					<h1 style="text-align: center; font-family: 'Libre Baskerville', serif; font-size: 4em; font-weight: 900; text-shadow: 2px 3px #dad1d1; color: #b92b27;">Quora</h1>
					<div class="section"></div>

					<h5 id="error2" class="indigo-text">Please, login into your account!</h5>
					<h5 id="error" class="indigo-text" style="display:none;">Please check your credentials!</h5>
					<div class="section"></div>

					<form class="col s12">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>


						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='email' name='email' id='email' />
								<label for='email'>Enter your username</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password' id='password' />
								<label for='password'>Enter your password</label>
							</div>
						</div>
    
						<br />
					</form>
						<center>
							<div class='row'>
								<button id="submit" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' style="background-color: #b92b27;" onclick="console.log('Asd'); login(); ">Login</button>
							</div>
						</center>
				</div>
			</div>
		</center>

		<div class="section"></div>
		<div class="section"></div>
	</main>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script type="text/javascript">
		document.getElementById("password")
		    .addEventListener("keyup", function(event) {
		    event.preventDefault();
		    if (event.keyCode == 13) {
		        document.getElementById("submit").click();
		    }
		});
	</script>
</body>
</html>
