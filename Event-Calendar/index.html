<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Event Calendar</title>

  <!-- Bootstrap, Icons, Custom CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" >
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="row">
      <h1>Event Calendar</h1>
    </div>  

    <div class="row user-dropdown">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>

    <div class="row calendar">
      <div class="col day left " id="Monday">
        <div class="row event">
          <h2>Monday</h2>
        </div>
      </div>
      <div class="col day left " id="Tuesday">
        <div class="row event">
          <h2>Tuesday</h2>
        </div>
      </div>
      <div class="col day left" id="Wednesday">
        <div class="row event">
          <h2>Wednesday</h2>
        </div>
      </div>
      <div class="col day left" id="Thursday">
        <div class="row event">
          <h2>Thursday</h2>
        </div>
      </div>
      <div class="col day left" id="Friday">
        <div class="row event">
          <h2>Friday</h2>
        </div>
      </div>
      <div class="col day left" id="Saturday">
        <div class="row event">
          <h2>Saturday</h2>
        </div>
      </div>
      <div class="col day left" id="Sunday">
        <div class="row event">
          <h2>Sunday</h2>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/events.js"></script>

</body>
</html>
