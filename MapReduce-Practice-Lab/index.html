<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Practice Lab</title>

	<!-- Bootstrap, Icons, Custom CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		
	    <div class="row">
	      <h1 class="pageheading">Student CGPA DB</h1>
	      
	      <div class="user-dropdown">
	        <div class="dropdown">
	          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	            Dropdown button
	          </button>
	          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	          	<!-- fill this dropdown using students json object on page load -->
	          </div>
	        </div>
	      </div>

	    </div>  
	

	    <form>
			<div class="form-group">
				<label class="col-form-label">ID: </label>
				<input type="text" class="form-control col-md-4" id="student_id" readonly>
			</div>
			<div class="form-group">
				<label class="col-form-label">Name: </label>
				<input type="text" class="form-control col-md-4" id="student_name" readonly>
			</div>
			<div class="form-group">
				<label class="col-form-label">Marks: </label>
				<input type="text" class="form-control col-md-4" id="student_marks" readonly>
			</div>
			<div class="form-group">
				<label class="col-form-label">CGPA: </label>
				<input type="text" class="form-control col-md-4" id="student_cgpa" readonly>
			</div>
		</form>


    </div>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/students.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
